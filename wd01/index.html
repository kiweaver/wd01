<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Penelope Jane Photography">
    <meta name="keywords" content="photography">
    <meta name="author" content="Penelope Kern">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Photography Site</title>
</head>

<body>
    <div class="page">

        <!------------- page 1 ---------------->

        <div class="page-1">
            <hr class="hr-1">
            <hr class="hr-2">
            <div class="page-no">01</div>
            <h1>Penelope Jane <br />Photography</h1>
            <div class="quotes">
                <p>
                    "Photography is a way of feeling, of touching, of loving. <br />
                    What you have caught on film is captured forever... It remembers
                    little things, long after you have forgotten everything." <br> -
                    <span class="author">Aaron Siskind</span>
                </p>
            </div>

            <!-- collage page 1 -->
            <div class="collage">
                <div class="collage-1">
                    <!--youtube video on photography tricks & illusions-->
                    <div class="img-1"><a href="https://youtu.be/Do8mGUrE5D0"><img class="center"
                                src="./images/image1.jpg" alt="woman at the beach image"></a></div>
                    <div class="img-2"><img src="./images/image2.jpg" alt="family amongst flowers image"></div>
                    <div class="img-3"><img src="./images/image3.jpg" alt="couple image"></div>
                </div>
            </div>
            <div class="social">
                <ul>
                    <li>Facebook</li>
                    <li>Twitter</li>
                    <li>Instagram</li>
                </ul>
            </div>
            <!--arrow button-->
            <button class="btn-up"><img src="./arrow.png"></button>
        </div>

        <!------------- page 2 ------------>

        <!-- collage page 2 -->

        <div class="page-2">
            <div class="page-no">02</div>
            <div class="box-2">
                <div class="collage-2">
                    <div class="img-4"><img src="./images/image4.jpg" alt="woman with a dog"></div>
                    <div class="img-5"><img src="./images/image-5.jpg" alt="woman in the sun"></div>
                    <div class="img-6"><img src="./images/image6.jpg" alt="a mans face popping out a hole"></div>
                    <div class="img-7"><img src="./images/image7.jpg" alt="man lying on grass"></div>
                    <div class="img-8"><img src="./images/image-8.jpg" alt="woman at the beach"></div>
                    <div class="img-9"><img src="./images/image9.jpg" alt="woman throwing sand"></div>
                </div>
                <div class="side">
                    <h1>Want to hire me?</h1>
                    <!--contact button-->
                    <a href="./contact.html" class="hire-btn">Contact</a>

                </div>
            </div>
            <!--arrow button-->
            <button class="btn-down"><img src="./arrow.png"></button>
        </div>
    </div>
    <script src="./main.js"></script>
</body>

</html>
